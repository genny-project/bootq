%dev.quarkus.http.port=8095
quarkus.http.port=8080
quarkus.oidc-client.auth-server-url=${KEYCLOAK_AUTH_URL:https://keycloak.gada.io/auth/realms/internmatch}
quarkus.oidc-client.client-id=${KEYCLOAK_CLIENT_ID:internmatch}
quarkus.oidc-client.credentials.secret=${KEYCLOAK_SECRET:dc7d0960-2e1d-4a78-9eef-77678066dbd3}
#quarkus.oidc.tls.verification=none
#quarkus.keycloak.policy-enforcer.enable=true

quarkus.swagger-ui.always-include=true
#required to enable swagger-ui with a native image, even built with the dev profile
quarkus.datasource.health.enabled=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.oidc.enabled=true
quarkus.oidc.tenant-enabled=false
quarkus.http.auth.permission.1.paths=/*
quarkus.http.auth.permission.1.policy=permit
quarkus.http.host=0.0.0.0


quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${MYSQL_USER:genny}
quarkus.datasource.password=${MYSQL_PASSWORD:password}

quarkus.datasource.jdbc.url=jdbc:mysql://${FULL_MYSQL_URL:erstwhile-wolf-genny-galera-svc/gennydb?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC}
#%test.quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3336/gennydb?characterEncoding=UTF-8&serverTimezone=UTC
%dev.quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3310/gennydb?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
#quarkus.datasource.jdbc.url=jdbc:mysql://10.0.0.25:3310/gennydb?characterEncoding=UTF-8&useTimezone=true&ServerTimezone=UTC


quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=0
quarkus.datasource.jdbc.transactions=enabled

#quarkus.hibernate-orm.dialect=org.hibernate.dialect.MySQL8Dialect
%dev.quarkus.hibernate-orm.database.generation = none
%test.quarkus.hibernate-orm.database.generation = none
quarkus.hibernate-orm.database.generation = none
quarkus.hibernate-orm.log.sql=false
%dev.quarkus.hibernate-orm.log.sql=false


quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=false

quarkus.log.category."io.quarkus".level=INFO

quarkus.resteasy.gzip.enabled=true 
quarkus.resteasy.gzip.max-input=10M

quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=INFO


kafka.bootstrap.servers=${KAFKA_URL:kafka:9092}      
#quarkus.kafka.bootstrap-servers=192.168.17.116:9092

kafka.max.request.size=1000000000

